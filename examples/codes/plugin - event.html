<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
        <div id="demo">
            使用插件实现pointer事件
            <button type="button" @pointerdown="changeColor($event)">
                pointerdown
            </button>
            <button type="button" @pointerup="changeColor($event)">
                pointerup
            </button>
        </div>
    
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            var pointerPlugin = {
                install:function(impex,dispatch) {
                    document.addEventListener('mousedown',function(e) {
                        dispatch('pointerdown',e);
                    });
                    document.addEventListener('mouseup',function(e) {
                        dispatch('pointerup',e);
                    });
                }
            };
            impex.add(pointerPlugin);
            
            //渲染
            impex.create({
                el:'#demo',
                state:{
                    root:{
                        tip:''
                    }
                },
                changeColor:function(e){
                    var r = Math.random()*255;
                    var g = Math.random()*255;
                    var b = Math.random()*255;
                    e.target.style.color = 'rgb('+r+','+g+','+b+')';
                }
                
            });
            
        </script>
    </body>
</html>
