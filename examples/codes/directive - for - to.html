<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen"> 
        </style>
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
    </head>
    <body>
        
        <div id="demo">
            <ul>
                <li x-for="begin() to end as k,v =>orderBy::orderDir" step="5">
                    {{$index+":"+k}}
                </li>
            </ul>

            1-<input type="text" x-model="end" .value="end">
        </div>
        <script type="text/javascript">
            var s = Date.now();
            //渲染
            var debug = impex.create({
                el:'#demo',
                begin:function(){
                    return 1;
                },
                show:function(v,i){
                    console.log(v+":"+i)
                },
                state:{
                    end:5,
                    orderDir:'desc'
                }
            });
            console.log(Date.now() - s);
            
        </script>
    </body>
</html>
