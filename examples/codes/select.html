<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
    	<select x-change id="demo">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>

        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
        
            impex.directive('change',{
                onBind : function(vnode){
                    var a = 10;
                    vnode.on('change',function(e){
                        var v = e.target.options[e.target.selectedIndex].value;
                        this.show(v)
                    });
                }
            });

            
            //渲染
            impex.create({
                el:'#demo',
               show : function(opt){
                    alert(opt);
                }
            });
            
        </script>
    </body>
</html>
