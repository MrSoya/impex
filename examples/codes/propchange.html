<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        <div id="demo">
            <p>
                在属性变更回调中如果覆盖onPropChange回调，就需要自己实现更新
                <b>放开代码中的注释，尝试编写一个手动更新</b>
            </p>

            <x-comp .content="msg" .xx="obj">
                <input .value="xx.id">
            </x-comp>
            修改组件参数:<input type="text" x-model="msg">
            <input type="text" x-model="obj.id">
        </div>
        

        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
        
            //自定义组件
            impex.component('x-comp',{
                state:{
                    auto:true,
                    content:'',
                    xx:{}
                },
                onPropChange:function(k,newVal,oldVal) {
                    
                    if(k == 'xx'){
                    	this.xx = JSON.parse(JSON.stringify(newVal));
                    }else{
                    	this[k] = newVal;	
                    }
                },
                template:'<p style="border:1px solid red">{{content}}<slot></slot></p>'
            });

            //渲染
            impex.create({
                el:'#demo',
                state:{
                    obj:{id:111111},
                    msg:'这是参数'
                }
            });
            
        </script>
    </body>
</html>
