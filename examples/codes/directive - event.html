<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
        <div id="demo">
            打开控制台查看
            <button 
                @mousedown="onmouse($event)"
                @mouseup="onmouse(root,$event)" 
                x-on:dblclick="showMe($event);root.tip='!!';showMe2(arguments[0]);">点我两下试试！！
            </button>
        </div>
    
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            
            //渲染
            impex.create({
                el:'#demo',
                state:{
                    root:{
                        tip:''
                    }
                },
                xx:function(e){
                    console.log('manual bind',e);
                },
                onmouse:function(){
                    console.log(arguments)
                },
                onInit:function(){
                    //方法绑定事件
                    this.on('click',this.xx);
                },
                showMe : function(e){
                    console.log('show me the impex! ',e);
                },
                showMe2:function(e){
                    console.log('show me again ',e);
                }
                
            });
            
        </script>
    </body>
</html>
