<!DOCTYPE html>
<html >
    <head>
        <title>Impexui - layout</title>
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet" type="text/css" href="../themes/default.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/fontawesome/css/font-awesome.min.css"/>
        <meta >
    <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
    </head>
    <body>
        impex可以直接渲染命名组件
<pre>
<code>
    &lt;x-demo id="demo"&gt;&lt;/x-demo&gt;
    //渲染命名组件
    impex.render(document.getElementById('demo'));
</code>
</pre>
    <div id="demo">
        <!-- listen component custom event -->
        <x-demo :mount="demoIsMounted()"></x-demo>

    </div>
    <script type="text/javascript">
        impex.component('x-demo',{
            template:'<div>children</div>',
            onMount:function(argument) {
            	//emit custom event
                this.emit('mount',1);
            }
        });
        impex.render('#demo',{
             demoIsMounted:function(){
                alert('child loaded');
             }
        });
    </script>
    </body>
</html>
