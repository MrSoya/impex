<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css">
            label{
                display: block;
            }
        </style>
    </head>
    <body >
        打开控制台，查看变更记录
        <div id="demo">
            <p>
                x({{x}}) + y({{y}})+ b({{b}}) = {{z+b}}
            </p>
            <div>
                x: <input type="number" x-model="x" .value="x" number>
            </div>
            <div>
                y: <input type="number" x-model="y" .value="y" number>
            </div>
            <div>
                b: <input type="number" x-model="b" .value="b" number>
            </div>
        </div>
        
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            //渲染
            var debug = impex.render('#demo',{
                state:{
                    x:1,
                    y:2,
                    b:10
                },
                computedState:{
                    z:function() {
                        return this.state.x + this.state.y;
                    }
                },
                onUpdate:function(changeMap){
                    console.log(changeMap);
                }
            });
        </script>
    </body>
</html>
