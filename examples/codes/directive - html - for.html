<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">

        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
    </head>
    <body >
        
        <div id="demo" >
            <div x-for="list as item" x-html="getHTML(item)"></div>
            <!-- <div x-for="list as item">
            	<x-panel .row="item"></x-panel>
            </div> -->
            <x-button @click.native="this.add()">
                <span>增加</span>
            </x-button>
        </div>
        <script type="text/javascript">
            //自定义组件
            impex.component('x-panel',{
                template:"<span>row:{{row}} {{x}}</span>",
                state:function() {
                    var props = this.$props;
                    return {
                        x:props.x,
                        row:props.row,
                        a:{
                            b:2
                        }
                    };
                },
                mounted:function(argument) {
                    this.$watch("row",function(change){
                        console.log(arguments)
                    });
                    var that = this;
                    // setTimeout(function(argument) {
                    //     that.row = Math.random();
                    // },3000)
                }
            });

            impex.component('x-button',{
                template:"<div><button><slot></slot></button></div>",
            });
            
            //渲染
            var root = impex.create({
                el:'#demo',
                state:{
                    list:[1,3],
                    y:1
                },
                computeState:{
                    x:function() {
                        return this.list[0] + 4 + this.y;
                    }
                },
                add:function(){
                    this.list = [1,2,3];
                },
                getHTML:function(item) {
                    console.log(item)
                	return '<x-panel @click.native="alert('+item+')" row="'+item+'" .x="x+y+1"></x-panel>';
                }
            });
        </script>
    </body>
</html>
