<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet" type="text/css" href="../themes/default.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/fontawesome/css/font-awesome.min.css"/>
        <style type="text/css">
            [x-cloak]{
                display: none;
            }
        </style>
    </head>
    <body>
        x-cloak用于屏蔽指定渲染模块：

        <div id="demo">
            <p x-cloak> 
                看不到的内容
            </p>
        </div>
        <button onclick="render()">渲染</button>
        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">
            function render(){
                //渲染
                var debug = impex.render('#demo',{
                    state:{
                        clsAry:['c1','c2','c3'],
                        addC1:true,
                        addC2:true,
                        addC3:true
                    },
                    onMount:function(){
                        this.ss = Date.now();
                    },
                    toggleClass:function(type) {
                        this.state[type] = !this.state[type];
                    }
                    
                });
            }
            
        </script>
    </body>
</html>
