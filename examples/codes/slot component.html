<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        
        <div id="demo">
            <x-panel>
                <!-- <h4 slot="head" ref="name">head</h4> -->
                <div slot="body" ref="body">
                    <x-button2></x-button2>
                </div>
                <div slot="foot" ref="foot">foot</div>
            </x-panel>
        </div>
        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">
            //自定义组件
            impex.component('x-panel',{
                template:`<div><header><slot name='head'></slot></header>
                           <section><slot name='body'></slot></section>
                           <footer><slot name='foot'></slot></footer></div>` ,
                onMount:function(){
                    console.log(this.state.name)
                    console.log(this.state.age)
                }
            });

            impex.component('x-button2',{
                template:"<div><button><slot>1212</slot></button></div>"
            });
            
            //渲染
            impex.render('#demo',{
                state:{
                    no:1
                },
                onMount:function(){
                    console.log(this.refs.btn)
                }
            });
            
        </script>
    </body>
</html>
