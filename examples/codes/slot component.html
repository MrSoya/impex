<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        
        <div id="demo">
            <x-panel .no="no">
                <div slot="head" ref="name">head {{no}}</div>
                <div slot="body" ref="body">
                    <x-button2>body</x-button2>
                </div>
                <div slot="foot" ref="foot">foot</div>
            </x-panel>
        </div>
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            //自定义组件
            impex.component('x-panel',{
                template:`<div><header><slot name='head'></slot></header>
                           <section><slot name='body'></slot></section>
                           <footer><slot name='foot'></slot></footer></div>` 
            });

            impex.component('x-button2',{
                template:"<div><button><slot></slot></button></div>"
            });
            
            //渲染
            impex.create({
                el:'#demo',
                state:{
                    no:1 
                },
                onMount:function(){
                    console.log(this.$ref.btn)
                }
            });
            
        </script>
    </body>
</html>
