<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        演示ref属性的使用
        <div id="demo">
            <div ref="rdom">
                这是一个被ref引用的DOM节点
            </div>
            <x-button ref="rcomp">
                这是一个被ref引用的组件节点
            </x-button>
        </div>
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            //自定义组件
            impex.component('x-button',{
                template:"<button ><slot></slot></button>"
            });

            //渲染
            var debug = impex.render('#demo',{
                onMount:function() {
                    console.log('dom ref:'+this.refs.rdom);
                    console.log('comp ref:'+this.refs.rcomp);
                }
            });
            
        </script>
    </body>
</html>
