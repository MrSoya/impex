<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen"> 
        </style>
    </head>
    <body>
        
        <div id="demo">
            mod:<input x-model="mod" .value="mod">
            <template x-for="1 to 10 as i" x-if="i%mod==0">
                <div>i={{i}}</div>
                <x-c ></x-c>
                <div>$index={{$index}}<hr></div>
            </template>
        </div>
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            impex.component('x-c',{
                template:'<b>xc</b>'
            });
            impex.create({
                el:'#demo',
                state:{
                    i:-1,
                    $index:-1,
                    mod:2
                }
            });
            
            
        </script>
    </body>
</html>
