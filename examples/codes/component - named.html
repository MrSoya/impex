<!DOCTYPE html>
<html >
    <head>
        <title>Impexui - layout</title>
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet" type="text/css" href="../themes/default.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/fontawesome/css/font-awesome.min.css"/>
        <meta >
    <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
    </head>
    <body>
        
    <div id="demo">
        <x-demo .pa="x" .op="open" id="x">
            
        </x-demo>
        <button @click="add()">add x</button>
        
        
        lastTextNode:{{end}}
    </div>
    <script type="text/javascript">
        impex.component('x-demo',{
            template:'<div>parent x:[{{pa}}] + y:[{{y}}] = {{pa+y}}\
                        <p></p>\
                            <button @click="add()">add y</button>\
                        <slot></slot>\
                        <slot name="ss"></slot>\
                        </div>',
            add:function() {
                this.y ++;
            },
            mounted:function(argument) {
            	this.op();
            },
            state:function(argument) {
                var props = this.$props;
                this.op = props.op;
                return {
                    show:true,
                    y:100,
                    pa:props.pa
                };
            }
        });
        var root = impex.create({
                el:'#demo',
                state:{
                    show:true,
                    x:10,
                    y:20,
                    start:'the start',
                    end:'the end'
                },
                add:function() {
                    this.x ++;
                },
                open:function(){
                    console.log(3434)
                }
            });
    </script>
    </body>
</html>
