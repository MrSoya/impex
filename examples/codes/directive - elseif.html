<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen">
            /* 必需 */
            .test-transition {
                transition: all .3s;
                font-size:2rem;
            }

            .test-enter, .test-leave {
                font-size:1rem;
                opacity: 0;
            }
        </style>
    </head>
    <body>
    
        
        <div id="demo">
            <i x-if="a.x > 4" transition="test">more than 4 </i>
            <i x-else-if="a.x < 4" transition="test">less then 4 </i>
            <i x-else transition="test">equal to 4</i>
            <br>
            <p>
                x>4:<input x-model="a.x" .value="a.x">
            </p>
        </div>
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">

            //渲染
            var debug = impex.create({
                el:'#demo',
            	state:{
            		aaa : 10,
	                a : {
	                    x:6
	                },
	                b : {
	                    y:4
	                },
	                list : [1,2,3,4]
            	}
                
            });
            
        </script>
    </body>
</html>
