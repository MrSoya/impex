<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css">
            .cls{
                text-decoration: underline;
            }
            .cls2{
                color: blue;
                font-weight: bold;
            }
        </style>
    </head>
    <body>

        <div id="demo">
            绑定title属性
            <p>
                <a x-bind:href="address">Hello impex ! <br/>website:{{address}}</a>
                <br>
                    change address:<input type="text" x-model="address">
            </p>
            
            绑定style属性(style属性支持x-style指令相同语法)
            <p>
                <div 
                style="font-size: 20px;font-style: italic;" 
                .style="{'color':'red'}">
                    style here
                </div>
            </p>

            绑定class属性(class属性支持x-class指令相同语法)
            <p>
                <div 
                class="cls2" 
                .class="{'cls':true}">
                    class here
                </div>
            </p>
        </div>

        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            
            //渲染
            var debug = impex.create({
                el:'#demo',
                state:{
                    address:'https://github.com/MrSoya/impex'
                },
                validate:function (rs) {
                    return rs.indexOf('http') === 0;
                }
                
            });
        </script>
    </body>
</html>
