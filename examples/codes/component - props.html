<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        <p>
            组件参数可以设置类型和是否必须，如果不满足条件会报错
        </p>
        <div id="demo">
            <x-input .value="s" .class="'a'" .style="'color:red'"></x-input>
        </div>
        

        按F12打开控制台，会看到error信息
        
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            //自定义组件
            impex.component('x-input',{
                props:{
                    type:{
                        type:'string',
                        require:true
                    },
                    value:{
                        type:['boolean','number']
                    }
                },
                state:function() {
                    //组件上的class/style属性不会绑定为dom的对应属性，只会成为组件参数
                    console.log(this.$props)
                    return {
                        value:this.$props.value
                    }
                },
                template:"<p style='border:1px solid red'>{{value}}</p>"
            });

            //渲染
            impex.create({
                el:'#demo',
                state:{
                    n:123456,
                    s:'content string'
                }
            });
            
        </script>
    </body>
</html>
