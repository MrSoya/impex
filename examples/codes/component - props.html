<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        <p>
            组件参数可以设置类型和是否必须，如果不满足条件会报错
        </p>
        <div id="demo">
            传递参数：<x-input .value="s"></x-input>
            默认参数：<x-input .type="12"></x-input>
        </div>
        

        按F12打开控制台，会看到error信息
        
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            //自定义组件
            impex.component('x-input',{
                input:{
                    type:{
                        type:'string',
                        require:true
                    },
                    value:{
                        type:['boolean','string'],
                        value:'111'
                    }
                },
                template:"<p style='border:1px solid red'>{{value}}</p>"
            });

            //渲染
            impex.create({
                el:'#demo',
                state:{
                    n:123456,
                    s:'content string'
                }
            });
            
        </script>
    </body>
</html>
