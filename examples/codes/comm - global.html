<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet" type="text/css" href="../themes/default.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/fontawesome/css/font-awesome.min.css"/>
        <style type="text/css">
            div{
                margin: .5rem;
            }
        </style>
    </head>
    <body>
        model -> view & view -> model
        <div id="demo">
            <x-a store="x">
                x-a: {{x}}
            </x-a>
            <x-b store>
                x-b: {{y + x}}
            </x-b>
            <x-c >
                store x: 
                <input .value="store.state.x" x-model:store="x" number>
                <br>
                store y: 
                <input .value="store.state.y" x-model:store="y" number>
            </x-c>
        </div>
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript" src="../../ext/impex.ext.store.js"></script>
        <script type="text/javascript">
            impex.component('x-a',{template:'<div><slot></slot></div>'});
            impex.component('x-b',{template:'<div><slot></slot></div>'});
            impex.component('x-c',{
                state:{z:1},
                template:'<div><slot></slot></div>'
            });
            var store = new impex.Store({
                state:{
                    x:1,
                    y:2,
                    list:[]
                }
            });
            //渲染
            var debug = impex.render('#demo',{
                store:store
            });
        </script>
    </body>
</html>
