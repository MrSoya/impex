<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        
        <style type="text/css">
            .calc{
                border:1px solid #aaa;
                width: 340px;
            }
            .block-display{
                background-color: #f6f6f6;
                width: 100%;
                font-size: 3rem;
                font-family: Arial;
                padding: 1rem 0;
                overflow: hidden;

                transition:font-size .2s;
            }
            .block-buttons{
                background-color: #eee;
            }
            .block-buttons button{
                background: #eee;
                border: none;
                width: 25%;
                float: left;
                font-size: 1.5rem;
                padding: 1rem 0;
                outline: none;
            }
            .block-buttons button:hover{
                background-color: #ddd;
            }
            .normal-font{
                font-size: 2rem;
            }
            .small-font{
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
    	<dir id="container">
            
        </dir>
        <script type="text/tmpl" id="tmpl">
                <div class="calc">
                    <div class="block-display" x-class="{'small-font':exp.length >9&&exp.length<20,'normal-font':exp.length >20}">
                        {{exp => format}}
                    </div>
                    <div class="block-buttons">
                        <div x-for="buttons as btn" style="">
                            <button :click="addExp(btn)">{{btn}}</button>
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                </div>
        </script>
    </body>
    <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            impex.filter('format',function(value){
                var tmp = value;
                if(!/^0\./.test(value)){
                    tmp = tmp.replace(/^0\./,'');

                    if(value.length>1){
                        tmp = tmp.replace(/^0/,'');
                    }
                }

                return tmp;
            });

            //渲染
            impex.renderTo(
                document.getElementById('tmpl').innerText,
                document.getElementById('container'),{
                state:{
                    buttons:[
                        '1','2','3','+',
                        '4','5','6','-',
                        '7','8','9','*',
                        '0','(',')','/',
                        '.','←','C','=',
                    ],
                    exp:'0',
                },
                clear:function () {
                    this.state.exp = '0';
                },
                addExp:function(v){
                    switch(v){
                        case 'C':
                            this.clear();
                            return;
                        case '←':
                            if(this.state.exp.length>1)
                                this.state.exp = this.state.exp.substring(0,this.state.exp.length-1);
                            return;
                        case '=':
                            var v = eval(this.state.exp.replace(/^0/,''));
                            this.state.exp = v+'';
                            return;
                        default:
                            this.state.exp += v;
                    }
                }
            });
            //测试项
        //1. 组件watch
        //2. each指令
        </script>
</html>
