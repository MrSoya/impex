<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen">
            /* 必需 */
            .show-transition {
                transition: all .3s;
                font-size:2rem;
            }

            .show-enter, .show-leave {
                font-size:1rem;
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div id="demo">
            <x-a x-show="show" a="2" .b="show"></x-a>
            <x-b x-show="!show"></x-b>
            <button :click="show=!show">{{show}}</button>
        </div>
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
        	impex.component("x-a",{
        		state:{x:1},
        		template:'<div .x="x">aaa</div>'
        	})
        	impex.component("x-b",{
        		template:'<div>bbb</div>'
        	});

            //渲染
            impex.render('#demo',{
                state:{
                    show:true
                }
            });
            
        </script>
    </body>
</html>
