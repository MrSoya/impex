<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
        <div id="demo">
            <div x-html="html1"></div>
            <div x-html="html2" html></div>
            <p >
                title1:<input type="text" x-model="title1"> 修改html中的变量值
            </p>
            <p>
                html2:<input type="text" x-model="html2" placeholder="可输入HTML表达式"> 
                修改html内容
            </p>
        </div>
        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">

            //渲染
            var debug = impex.render('#demo',{
                state:{
                    html1 : "<a href='http://soya2d.com'>{{ title1}}</a>",
                    html2 : "HTML表达式",
                    title1 : 'HTML表达式'
                }
            });
        </script>
    </body>
</html>
