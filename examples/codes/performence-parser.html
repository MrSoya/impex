<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen"> 
        </style>
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
    </head>
    <body>
        显示解析性能
        <div id="demo">
            
        </div>
        

        <script type="text/javascript">
            var html = '';
            for(var i=10000;i--;){//
                html += '<div x-style="{color:\'red\'}" x="'+i+'">{{'+i+'/Math.random()}}</div>';
            }
            document.getElementById('demo').innerHTML = html;

            var s = Date.now();
            impex.create({
                el:'#demo',
                state:{
                    x:2
                },
                onCompile:function(){
                    console.log('compile time:',Date.now()-s);
                    this.s = Date.now();
                },
                onMount:function(argument) {
                    
                }
            });
            console.log('render time:',Date.now() - this.s);

        </script>
    </body>
</html>
