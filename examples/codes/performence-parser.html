<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen"> 
        </style>
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
    </head>
    <body>
        显示解析性能
        <div id="demo">
            
        </div>
        

        <script type="text/javascript">
            var html = '';
            for(var i=10000;i--;){//
                html += '<div x-style="{color:c}" x="'+i+'">{{'+i+'/Math.random()}}</div>';
            }
            document.getElementById('demo').innerHTML = html;

            var s = Date.now();
            var root = impex.create({
                el:'#demo',
                state:{
                    c:'blue'
                },
                compile:function(){
                    console.log('compile time:',Date.now()-s);
                    this.s = Date.now();
                },
                mounted:function(argument) {
                    var that = this;
                    // this.$nextTick(function(argument) {
                        // debugger;
                        console.log('render time:',Date.now() - that.s);
                    // });
            
                }
            });

        </script>
    </body>
</html>
