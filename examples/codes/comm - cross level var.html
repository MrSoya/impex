<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet" type="text/css" href="../themes/default.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/fontawesome/css/font-awesome.min.css"/>
        
    </head>
    <body>
        model -> view
        <div id="demo">
            <x-a>
                store.value in x-a: {{store.value}}
                <x-b >
                    store.value in x-b: {{store.value}}
                    <x-c>
                        store.value in x-c: {{store.value}}
                    </x-c>
                </x-b>
            </x-a>

            <input type="text" .value="v" x-model="v">
        </div>
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            impex.component('x-a',{
                template:'<div><slot></slot></div>'
            });
            impex.component('x-b',{
                template:'<div><slot></slot></div>'
            });
            impex.component('x-c',{
                template:'<div><slot></slot></div>'
            });
            var store = impex.create({
                state:{
                    value:1
                }
            });
            //渲染
            var debug = impex.create({
                el:'#demo',
                state:{
                    v:store.value
                },
                onMount:function() {
                    this.$watch('v',function(change) {
                        store.value = change.newVal;
                    })
                }
            });
        </script>
    </body>
</html>
