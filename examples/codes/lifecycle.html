<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        impex组件生命周期包括：<br>
        创建——>预编译——>编译——>显示——>(状态变更——>)销毁 四个阶段


        <div id="demo">
            <button @click="load($event)">点击加载组件</button>
            <button @click="changeX()">点击修改参数</button>
            <button @click="destroyComp()">点击销毁组件</button>
            <div x-html="comp"></div>
            <p x-html="info"></p>
        </div>
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">

            //自定义组件
            impex.component('x-comp',{
                onPropBind:function(props){
                    props.logger('propBind...'+ JSON.stringify(props));
                    this.logger = props.logger;
                    return props;
                },
                onBeforeCompile:function(tmpl,rawNode){
                    this.logger('beforeCompile...');
                    return tmpl;
                },
                onCreate:function(){
                    console.log('create...');
                },
                onCompile:function(){
                    this.logger('compile...');
                },
                onMount:function(){
                    this.logger('mount...');
                },
                onBeforeUpdate:function(changes){
                    this.logger('beforeUpdate...');
                },
                onUpdate:function(){
                    this.logger('update...');
                },
                onPropChange:function(k,newVal,oldVal){
                    this.logger('propChange...');
                    //重载函数后，必须手动赋值
                    this[k] = newVal;
                },
                onDestroy:function(){
                    this.logger('destroy...');
                },
                state:{
                    i:0
                },
                update:function() {
                    this.i++;
                },
                template:"<button @click='update()'>被点了{{i}}次,可变参数{{p}}</button>"
            });

            //渲染
            var root = impex.create({
                el:'#demo',
                state:{
                    comp:'',
                    info:'',
                    x:10
                },
                load:function(e) {
                    e.target.style.display = 'none';
                    this.info += '<p>loading...</p>';
                    this.comp = '<x-comp .logger="this.record.bind(this)" .p="x"></x-comp>';
                },
                record:function(msg){
                    this.info += '<p>'+msg+'</p>';
                },
                changeX:function(){
                    this.x += 1;
                },
                destroyComp:function(){
                    this.$children[0] && this.$children[0].destroy();
                    this.comp = '';
                }
            });
            
        </script>
    </body>
</html>
