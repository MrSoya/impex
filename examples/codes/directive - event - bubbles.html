<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css">
            .parent{
                width: 200px;
                height: 200px;
                background-color: #999;
                padding: 100px;
            }
            .child{
                width: 200px;
                height: 200px;
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        <div id="demo">
            <label>
                cancelBubble
                <input type="checkbox" x-model="cancelBubble" checked="" value="cancel">
            </label>
            <div class="parent" :click="alert('parent')">
                click me
                <div class="child" :click="cancelEvent($event)">
                    click me
                </div>
            </div>
        </div>
    
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            
            //渲染
            impex.render('#demo',{
                state:{
                    cancelBubble:['cancel']
                },
                cancelEvent:function(e) {
                    alert('child');

                    //可以设置属性（ie & edge下为只读属性）
                    // e.cancelBubble = !!this.state.cancelBubble[0];

                    //也可以调用方法
                    if(!!this.state.cancelBubble[0])e.stopPropagation();
                }
                
            });
            
        </script>
    </body>
</html>
