<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css">
            p{
                margin: 1em 0;
            }
            .bc{
                color:blue;
                transition:color .2s ease-out;
            }
            .rc{
                color: red;
                transition:color .2s ease-in;
            }
        </style>
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
    </head>
    <body >

        <div id="demo">
            <p>
                <h3>
                    {{name}} <sub>{{v}}</sub>
                </h3>
                <p>
                    {{desc}}
                </p>
                <p>
                    it's <i>{{features}}</i>
                </p>
                <p>
                    made by <i .class="author=='MrSoya'?'bc':'rc'">{{author}}</i>
                    ,{{sex}}
                </p>
                <p>
                    and {{others}}
                </p>
            </p>
            <p>
                name:<input type="text" x-model="name" .value="name">
            </p>
            <p>
                version:<input type="text" x-model="v" .value="v">  
            </p>
            <p>
                features:
                <label>
                    easily<input type="checkbox" name="features" checked x-model="features" value="easily">
                </label>
                <label>
                    efficiently<input type="checkbox" name="features" checked x-model="features" value="efficiently">
                </label>
                <label>
                    powerful<input type="checkbox" name="features" checked x-model="features" value="powerful">
                </label>

            </p>
            <p>
                author:
                <label>
                    MrSoya<input type="radio" checked name="author" x-model="author" value="MrSoya">
                </label>
                <label>
                    MrYosa<input type="radio" name="author" x-model="author" value="MrYosa">
                </label>
                <label>
                    MrSayo<input type="radio" name="author" x-model="author" value="MrSayo">
                </label>
            </p>
            <p>
                sex:
                <select x-model="sex">
                    <option value="man">man</option>
                    <option value="woman">woman</option>
                </select>
            </p>
            <p>
                desc:
                <textarea x-model="desc" rows=5 x-tval="desc">
                    {{desc}}
                </textarea>
            </p>
            <p>
                others:
                <select x-model="others" multiple="">
                    <option value="soya2d">soya2d</option>
                    <option value="h5stars">h5stars</option>
                </select>
            </p>
        </div>
        <script type="text/javascript">
            impex.directive('tval',{
                observe:function(rs){
                    this.el.innerHTML=rs;
                }
            });

            //渲染
            var debug = impex.render('#demo',{
                state:{
                    name : 'impex',
                    v : impex.version.toString(),
                    desc : 'is a powerful web application engine',
                    features : ['easily','efficiently','powerful'],
                    author : 'MrSoya',
                    sex : 'man',
                    others : []
                }
                
            });
            
        </script>
    </body>
</html>
