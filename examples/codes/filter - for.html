<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen"> 
        </style>
    </head>
    <body>
        <div id="demo">
            <div x-for="list2 as v => filterBy:filterKey:'name' |orderBy:orderKey:'desc'">
                {{$index}} {{v => json}}
            </div>
            <p>
                name:<input type="text" x-model="filterKey" >
            </p>
        </div>


        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">

            //渲染
            var debug = impex.render('#demo',{
                numFilter:function(item){
                    return item.p >2;
                },
                state:{
                    filterKey : '',
                    orderKey : '',
                    list1 : [{p:3},{p:1},{p:2},{p:4}],
                    list2 : [{name:'impex'},{name:'soya'},{name:'h5stars'}]
                }
                
            });
            
        </script>
    </body>
</html>
