<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css">
            .x-cloak{
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="demo">
            <template x-for="[1,2] as i">
                <template x-if="size>0">
                    <div>
                        line 1
                    </div>
                    <p>_____________________</p>
                </template>
            </template>
            <template x-if="size>1">
                <div>
                    line 2
                </div>
                <p>_____________________</p>
            </template>
            <template x-if="size>2">
                <div>
                    line 3
                </div>
                <p>_____________________</p>
            </template>
            size:<input type="text" x-model="size" .value="size">
        </div>
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">

            //渲染
            var debug = impex.render('#demo',{
                state:{
                    size : 1
                }
            });
            buildFilterStr
        </script>
    </body>
</html>
