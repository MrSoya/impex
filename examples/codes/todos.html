<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen">
            /* 必需 */
            .todo-transition {
                transition: all .5s;
                font-size: 1.5rem;
                height: 2rem;
                padding: .5rem 0;
                overflow: hidden;
            }

            .todo-enter, .todo-leave {
                opacity: 0;
                height: 0;
                padding: 0;
            }

            .todos{
                background-color: #fff;
                border: 1px solid #eee;
                width: 400px;
                padding: .5rem;
                margin: 0 auto;
                font-family: arial;
            }
            .todos header input{
                border: none;
                width: 100%;
                font-size: 1.5rem;
                border-bottom:1px solid #eee; 
            }
            .todos header input:focus{
                outline: none;
            }
            .todos .todolist{
                list-style: none;
                padding: 0;
                margin: 0;
            }
            .todos .todolist li{
                border-bottom:1px solid #eee; 
            }
            .todos .todolist li.completed{
                text-decoration: line-through;
                color: #aaa;
            }
            .todos .todolist li .close{
                float: right;
                cursor: default;
            }
            .todos .todolist li .close:hover{
                color: red;
            }
            .todos footer{
                padding-top: 1rem;
                text-align: center;
            }
            .todos footer span{
                float: left;
            }
            .todos .btn{
                border: 1px solid transparent;
                padding: .2rem;
                cursor: default;
            }
            .todos .active{
                border: 1px solid #aaa;
            }
        </style>
    </head>
    <body>
        <section class="todos">
            <header>
                <input @keydown="addTodo($event)" placeholder="What needs to be done?">
            </header>
            <section>
                <ul class="todolist">
                    <li x-for="todos as v => filterBy:filterType:'type' " 
                        transition="todo"
                        .class="{'completed':v.type=='completed'}"
                    >{{v.type}}
                        <input type="checkbox" x-checked="v.type=='completed'" @change="done($event,v)">
                        {{v.val}} <i @click="removeTodo(v)" class="close">&times;</i>
                    </li>
                </ul>
            </section>
            <footer>
                <span>{{activeTodos}} item left</span>
                <a class="btn" .class="filterType===''?'active':''" @click="filterTodos('')">All</a>
                <a class="btn" .class="filterType==='active'?'active':''" @click="filterTodos('active')">Active</a>
                <a class="btn" .class="filterType==='completed'?'active':''" @click="filterTodos('completed')">Completed</a>
            </footer>
        </section>

        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            impex.directive('keydown',{
                onActive:function(){
                    this.on('keydown',this.value);
                }
            })
            impex.directive('checked',{
                onUpdate:function(vnode,data,dom){
                    dom.checked = data.value;
                }
            })

            //渲染
            var debug = impex.create({
                el:'.todos',
                state:{
                    todos:[],
                    filterType:'',
                    activeTodos:0,
                },
                addTodo:function(e){
                    var t = e.target;
                    if(e.keyCode === 13 && t.value.trim()){

                        this.todos.push({
                            id:Math.random()+'',
                            val:t.value,
                            type:'active'
                            // ,ary:[
                            //     {a:10},{a:20}
                            // ]
                        });
                        t.value = '';

                        this.activeTodos = this.todos.filter(function(td){
                            return td.type === 'active';
                        }).length;
                    }
                },
                removeTodo:function(todo){
                    var i = this.todos.indexOf(todo);
                    if(i > -1)
                    this.todos.splice(i,1);
                },
                done:function(e,todo){
                    var type = 'active';
                    if(e.target.checked){
                        type = 'completed';
                    }
                    console.log(todo)

                    todo.type = type;

                    this.activeTodos = this.todos.filter(function(td){
                        return td.type === 'active';
                    }).length;

                },
                filterTodos:function(type){
                    this.filterType = type;
                }
                
            });
            
        </script>
    </body>
</html>
