<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
        <div id="demo">
            <i>表格</i>
            <table border="1">
                <tr x-for="a.b.rows as k,row" >
                    <td x-for="a.b.cols as col" >
                        {{k}} : {{row[col['name']]}} : {{info[row[col.name]].msg}}
                    </td>
                </tr>
            </table> 
            <p>
                div
            </p>
            <div x-for="a.b.rows as k,row" >
                <span x-for="a.b.cols as col" >
                    {{k}} : {{row[col['name']]}} : {{info[row[col.name]].msg}}
                </span>
            </div>
        </div>
        

        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            //渲染
            impex.create({
                el:'#demo',
                state:{
                    a : {
                        b:{
                            rows:[
                                {
                                    a:0,
                                    b:1,
                                    c:2
                                },
                                {
                                    a:0,
                                    b:1,
                                    c:2
                                },
                                {
                                    a:0,
                                    b:1,
                                    c:2
                                }
                            ],
                            cols:[
                                {
                                    name:'a'
                                },
                                {
                                    name:'b'
                                },
                                {
                                    name:'c'
                                }
                            ]
                        }
                    },
                    info : [
                        {
                            msg:'1'
                        },
                        {
                            msg:'2'
                        },
                        {
                            msg:'3'
                        }
                    ]
                }
            });
            
        </script>
    </body>
</html>
