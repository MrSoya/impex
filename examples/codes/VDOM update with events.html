<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
    
        <!--
			故障场景演示：
			当d2被d1替换时，第一个div不应该还保留有click事件，而应该是pointerdown事件
        -->
        <div id="demo">
            <div x-for="list2 as item" id="d1">
            	<div x-for="list as xx" .id="xx" @pointerdown="show(xx)">{{xx}}</div>
            </div>
            <div x-if="list2.length==0" id="d2">
            	<div @click="alert(3434)">click 3434</div>
            </div>
            <button @click="change()">change</button>
        </div>
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">

            //渲染
            var debug = impex.create({
                el:'#demo',
            	state:{
            		aaa : 10,
	                a : {
	                    x:0
	                },
	                b : {
	                    y:4
	                },
	                list2: [],
	                list : [1]
            	},
            	show:function(xx){
            		console.log(xx)
            	},
                change:function(){
                	this.list = [2,1];
                	this.list2 = [3];
                }
            });
            
        </script>
    </body>
</html>
