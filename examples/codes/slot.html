<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        
        <div id="demo">
            <x-panel>
                <span slot="age" ref="name">name</span>
                <span slot="name" ref="age">13</span>
            </x-panel>
            <span slot="age" ref="age">invalid slot</span>
            <x-button2 name="来自name的内容" ref="btn">
                来自slot的内容
                <span slot="age" ref="age">13</span>
            </x-button2>
        </div>
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            //自定义组件
            impex.component('x-panel',{
                template:"<div>name: <slot name='name'></slot><br>age: <slot name='age'></slot></div>",
                onMount:function(){
                    console.log(this.name)
                    console.log(this.age)
                }
            });

            impex.component('x-button2',{
                template:"<div><button><slot></slot></button></div>"
            });
            
            //渲染
            impex.create({
                el:'#demo',
                state:{
                    no:1
                },
                onMount:function(){
                    console.log(this.$ref.btn)
                }
            });
            
        </script>
    </body>
</html>
