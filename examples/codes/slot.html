<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body >
        
        <div id="demo">
            <x-panel>
                <span slot="name" ref="name">name</span>
                <span slot="age" ref="age">13</span>
            </x-panel>
            <span slot="age" ref="age">invalid slot</span>
            <x-button2 name="来自name的内容" ref="btn">
                来自slot的内容
            </x-button2>
        </div>
        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">
            //自定义组件
            impex.component('x-panel',{
                template:"<div>name: <slot name='name'></slot><br>age: <slot name='age'></slot></div>",
                onMount:function(){
                    console.log(this.state.name)
                    console.log(this.state.age)
                }
            });

            impex.component('x-button2',{
                template:"<div><button><slot></slot></button></div>"
            });
            
            //渲染
            impex.render('#demo',{
                onMount:function(){
                    console.log(this.refs.btn)
                }
            });
            
        </script>
    </body>
</html>
