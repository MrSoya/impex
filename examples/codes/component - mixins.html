<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
        <div id="demo">
            mixins
            <x-div>
                {{info()}}
            </x-div>
        </div>
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            var M1 = {
                onCreate:function() {
                    console.log('M1');
                },
                info:function() {
                    return 'mix in a method';
                }
            };
            var M2 = {
                onCreate:function() {
                    console.log('M2');
                }
            };

            impex.component("x-div",{
                mixins:[M1,M2],
                template:'<div><slot></slot></div>',
                onCreate:function(){
                    console.log('x-div');
                }
            });
            
            //渲染
            impex.create({
                el:'#demo'
            });
        </script>
    </body>
</html>
