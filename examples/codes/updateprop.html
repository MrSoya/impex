<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen"> 
        </style>
    </head>
    <body>
        <div id="demo">
            <x-a .items="items">
                <x-c .items="items"></x-c>
            </x-a>

            <x-b .items="items"></x-b>
            <p>
                items[0].name:<input type="text" x-model="items[0].name" value="50">
            </p>
            <p>
            items[0].children[0].name:<input type="text" x-model="items[0].children[0].name" value="50">
            </p>
        </div>
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            impex.component('x-a',{
            	
                template:`<div>
                    <b>x-a</b>:  {{items =>json}}
                    <p style="text-indent:2rem;"><slot></slot></p>
                    </div>
                `
            });
            impex.component('x-b',{
                template:`
                    <div><b>x-b</b>:  {{items =>json}}</div>
                `
            });
            impex.component('x-c',{
                template:`
                    <div><b>x-c</b>:  {{items =>json}}</div>
                `
            })

            
            //渲染
            var debug = impex.create({
                el:'#demo',
                state:{
                    items1:{a:1},
                    items:[
                        {name:11,children:[
                            {name:1111}
                        ]},
                        {name:22},
                        {name:33},
                    ]
                },
                begin:function(){
                    return 1;
                }
            });
        </script>
    </body>
</html>
