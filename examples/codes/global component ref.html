<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen"> 
            .x-panel{
                display: block;
                width: 100px;
                height: 100px;
                border: 1px solid #666;
                word-wrap: break-word;
            }
        </style>
    </head>
    <body>
        <div id="demo">
            全局变量注册 <button @click="togglePanel()">toggle</button>
            <x-panel id="xPanel">2222222222222222</x-panel>
            <x-panel >111111111</x-panel>
        </div>
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            impex.component('x-panel',{
                template:'<div class="x-panel"><slot></slot></div>',
                onMount:function(){
                    // this.showPanel();
                },
                showPanel:function(){
                    if(this.$el.style.display=='none'){
                        this.$el.style.display = '';
                    }else{
                        this.$el.style.display = 'none';
                    }
                }
            });

            //渲染
            var debug = impex.create({
                el:'#demo',
                togglePanel:function(){
                    impex.id.xPanel.showPanel();
                }
            });
            
        </script>
    </body>
</html>
