<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css">
            .parent{
                width: 200px;
                height: 200px;
                background-color: #999;
                padding: 50px;
                border-color: red;
            }
            .child{
                width: 100px;
                height: 100px;
                background-color: #eee;
                padding: 50px;
            }
            .grandchildren{
                width: 100px;
                height: 100px;
                background-color: #fff;
            }
            .neighbor{
                /*margin-top: 50px;*/
                width: 100px;
                height: 100px;
                background-color: #eee;
                padding: 50px;
            }
        </style>
    </head>
    <body>
        <div id="demo">
            <ul>
                <li>键盘事件可以通过设置filter来过滤key</li>
                <li>表达式的this，始终指向节点所在域的组件</li>
            </ul>
            <x-div>
                <x-input 
                @keypress.native="this.$parent.anyKey" 
                @keydown.enter.native="this.$parent.enterKey" 
                @keyup.control.native="this.$parent.ctrlKey"></x-input>
            </x-div>
            <ul>
                <li>按键次数：{{keyCount}} </li>
                <li>回车次数：{{enterCount}} </li>
                <li>ctrl次数：{{ctrlCount}} </li>
            </ul>
        </div>
    
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            impex.component("x-div",{
                template:'<div><slot></slot></div>'
            });
            impex.component("x-input",{
                template:'<input>'
            });

            
            //渲染
            var root = impex.create({
                el:'#demo',
                state:{
                    enterCount:0,
                    ctrlCount:0,
                    keyCount:0
                },
                prop:1,
                anyKey:function(e) {
                    root.keyCount++;
                },
                enterKey:function(e) {
                    root.enterCount++;
                },
                ctrlKey:function(e) {
                    root.ctrlCount++;
                }
            });
            
        </script>
    </body>
</html>
