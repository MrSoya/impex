<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css" media="screen">
            /* 必需 */
            .show-transition {
                transition: all .3s;
                font-size:2rem;
            }

            .show-enter, .show-leave {
                font-size:1rem;
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div id="demo">
            <p>x &gt; 4 <i  x-show="a.x > 4" transition="show">true</i></p>
            <br>
            <p>x &lt; 4 <i  x-show="a.x < 4" transition="show">true</i></p>
            <br>
            x:<input x-model="a.x" >
        </div>
        <script type="text/javascript" src="../lib/impex/impex.all.js"></script>
        <script type="text/javascript">

            //渲染
            impex.render('#demo',{
                state:{
                    a : {
                        x:0
                    }
                }
            });
            
        </script>
    </body>
</html>
