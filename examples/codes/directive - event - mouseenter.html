<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <style type="text/css">
            .parent{
                width: 200px;
                height: 200px;
                background-color: #999;
                padding: 50px;
            }
            .child{
                width: 100px;
                height: 100px;
                background-color: #eee;
                padding: 50px;
            }
            .grandchildren{
                width: 100px;
                height: 100px;
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <div id="demo">
            <div class="parent" :mouseover="console.log('over')" :mouseenter="console.log('enter')" :mouseleave="console.log('leave')">
                parent
                <div class="child" >
                    child
                    <div class="grandchildren" >
                        grandchildren
                    </div>
                </div>
            </div>
        </div>
    
        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            
            //渲染
            impex.render('#demo',{
            });
            
        </script>
    </body>
</html>
