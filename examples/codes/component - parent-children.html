<!DOCTYPE html>
<html >
    <head>
        <title>Impex Demo</title>
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet" type="text/css" href="../themes/default.css"/>
        <link rel="stylesheet" type="text/css" href="../lib/fontawesome/css/font-awesome.min.css"/>
        
    </head>
    <body>
        model -> view
        <div id="demo">
            <x-a .data="data">
                <x-b .data="data">
                    <x-c .value="data.entity.name" >
                        <input .value="value">
                    </x-c>
                </x-b>
            </x-a>
            
            <button @click="change()">change</button>
        </div>
        

        <script type="text/javascript" src="../lib/impex/impex.dev.all.js"></script>
        <script type="text/javascript">
            impex.component('x-a',{
                template:'<div><slot></slot></div>',
                state:function(){
                    return {data:this.$props.data}
                }
            });
            impex.component('x-b',{
                template:'<div><slot></slot></div>',
                state:function(){
                    return {data:this.$props.data}
                }
            });
            impex.component('x-c',{
                template:'<div><slot></slot></div>',
                state:function(){
                    return {value:this.$props.value}
                }
            });
            
            //渲染
            var debug = impex.create({
                el:'#demo',
                state:{
                    data:{
                        entity:{
                            name:1
                        }
                    }
                },
                change:function(argument) {
                    //你可以使用不同的方式来变更组件状态
                    this.data = {entity:{name:Math.random()}};
                    // this.data.entity.name = Math.random();
                }
            });
        </script>
    </body>
</html>
